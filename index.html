<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="Piotr Maliga" />
    <title>Temperature Converter</title>
    <!-- css link -->
    <link href="style.css" rel="stylesheet">
    <!-- font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- logo -->
    <link rel="stylesheet" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- JavaScript -->
    <script src="app.js" defer></script>
</head>

<body background="bg.jpg" style="background-size: cover;">
    <!-- container -->
    <div class="temperature-converter">
        <div class="mobile">
            <div id="clock">
                <h1 id="date-time"></h1>
            </div>
            <div>
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>
        <h2>Temperature Converter</h2>

        <!-- box -->
        <header>
            <label for="converter">Conversion of <span class="C">°C</span> to <span class="F">°F</span></label>
        </header>

        <div>
            <input type="text" id="converter" placeholder="Temperature in °C">
        </div>

        <!-- result -->
        <p class="result">Result:</p>

        <!-- three buttons -->
        <div id="buttons">
            <button class="convertButton">Convert</button>
            <button class="resetButton">Reset</button>
            <button class="changeButton">Change</button>
        </div>
    </div>

</body>

</html>
